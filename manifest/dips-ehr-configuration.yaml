apiVersion: apps/v1
kind: Deployment
metadata:
  name: dips-ehr-configuration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dips-ehr-configuration  
  template:
    metadata:
      labels:
        app: dips-ehr-configuration
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: dips-ehr-service
        image: thorstenbaekcontainerregistry.azurecr.io/dips-ehr-configuration:v1.0.0.0
        ports:        
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dips-ehr-configuration
  labels:
    name: dips-ehr-configuration
  annotations:
    service.beta.kubernetes.io/azure-dns-label-name: dips-ehr-configuration # => http://dips-ehr-configuration.northeurope.cloudapp.azure.com/
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: dips-ehr-configuration